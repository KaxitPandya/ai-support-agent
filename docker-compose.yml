services:
  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge-assistant-api
    ports:
      - "8000:8000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1024}

      # Embedding Configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}

      # RAG Configuration
      - TOP_K_RESULTS=${TOP_K_RESULTS:-5}
      - SIMILARITY_THRESHOLD=${SIMILARITY_THRESHOLD:-0.3}

      # Application Settings
      - APP_NAME=Knowledge Assistant
      - APP_VERSION=1.0.0
      - DEBUG=${DEBUG:-false}

    volumes:
      # Persist uploaded documents and vector store
      - ./data/uploads:/app/data/uploads
      - ./data/vector_store:/app/data/vector_store

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: knowledge-assistant-network
