name: Keep Streamlit Awake

on:
  schedule:
    # every 4 hours
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run wake script
        env:
          STREAMLIT_APP_URL: "https://ai-support-agent1.streamlit.app/"
        run: |
          python .github/scripts/wake_streamlit.py
